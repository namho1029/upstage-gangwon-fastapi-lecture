name: Build & Version & Push Image (GHCR)

on:
  push:
    branches: [ deploy/version ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate version tag (pyproject + git)
        id: version
        run: |
          set -euo pipefail

          # pyproject.toml 에서 version 추출
          PYPROJECT_VERSION=$(grep '^version' pyproject.toml | cut -d '"' -f2)

          # git commit short hash
          GIT_SHA=$(git rev-parse --short=7 HEAD)

          VERSION_TAG="${PYPROJECT_VERSION}-${GIT_SHA}"

          echo "version_tag=${VERSION_TAG}" >> "$GITHUB_OUTPUT"
          echo "Generated version: ${VERSION_TAG}"

      - name: Build & Push
        run: |
          set -euo pipefail

          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/gangwon-namho"
          VERSION_TAG="${{ steps.version.outputs.version_tag }}"

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t "${IMAGE_NAME}:${VERSION_TAG}" \
            -t "${IMAGE_NAME}:latest" \
            --push .

      - name: Deploy on K8s
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail

            VERSION_TAG="${{ steps.version.outputs.version_tag }}"

            cd /home/ubuntu/deploy/upstage-gangwon-fastapi-lecture/infra/k8s/application

            sed -i "s|image: ghcr.io/inspire12/upstage-gangwon-fastapi-lecture:.*|image: ghcr.io/inspire12/upstage-gangwon-fastapi-lecture:${VERSION_TAG}|g" 04-backend.yaml
            sed -i "s|value: \".*\"|value: \"${VERSION_TAG}\"|g" 04-backend.yaml

            kubectl apply -f 04-backend.yaml
            git checkout 04-backend.yaml
